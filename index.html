<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Garage Nation Events - Experience the best garage music events across the UK">
  <title>Garage Nation | Events</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="hero" style="background-image: url('public/hero.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  ">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="logo-container">
        <img src="public/logo.png" alt="Garage Nation Logo" class="logo-image" data-aos="zoom-in"
          data-aos-duration="800">
      </div>
      <h1 class="hero-title" data-aos="zoom-in" data-aos-delay="200" data-aos-duration="800">EVENTS</h1>
      <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="400" data-aos-duration="600">Garage Music for A Garage
        Nation</p>
    </div>
    <div class="scroll-indicator">
      <div class="scroll-arrow" data-aos="fade-up" data-aos-delay="600" data-aos-duration="800"></div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- SEARCH SECTION -->
    <section class="search-section" aria-label="Search and filter events">
      <div class="container">
        <div class="search-bar" data-aos="fade-up" data-aos-duration="600">
          <div class="search-input-wrapper">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="search" placeholder="Search events by name or location..."
              aria-label="Search events">
          </div>
          <select id="filter" aria-label="Filter by location">
            <option value="">All Locations</option>
            <option value="brighton">Brighton</option>
            <option value="southampton">Southampton</option>
            <option value="maidstone">Maidstone</option>
            <option value="st ives">St Ives</option>
          </select>
        </div>
        <div class="results-info" data-aos="fade-in" data-aos-delay="200" data-aos-duration="400">
          <span id="results-count"></span>
        </div>
      </div>
    </section>

    <!-- EVENT LIST -->
    <section id="events" class="event-list container" aria-label="Event list">
      <!-- Events will be dynamically generated by JavaScript -->
    </section>

    <!-- BANNER -->
    <aside class="banner" role="complementary" data-aos="fade-up" data-aos-duration="800">
      <div class="banner-background"></div>
      <div class="banner-overlay"></div>
      <div class="banner-content">
        <h2 data-aos="fade-up" data-aos-duration="600" data-aos-delay="100">Stay Tuned</h2>
        <p data-aos="fade-up" data-aos-delay="300" data-aos-duration="600">WAIT FOR NEW UPDATES</p>
        <div class="banner-pulse"></div>
      </div>
    </aside>

    <!-- PAGINATION -->
    <nav class="pagination" aria-label="Pagination" data-aos="fade-up" data-aos-duration="600">
      <button id="prev" class="pagination-btn" aria-label="Previous page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <div class="pagination-numbers" id="pagination-numbers"></div>
      <button id="next" class="pagination-btn" aria-label="Next page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </nav>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container container">
      <div class="footer-section" data-aos="fade-up" data-aos-duration="600">
        <h3>Contact Us</h3>
        <p>
          <a href="mailto:support@garage-nation.com" aria-label="Email support">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            support@crewzonemanagment.com
          </a>
        </p>
      </div>

      <div class="footer-section" data-aos="fade-up" data-aos-delay="100" data-aos-duration="600">
        <h3>Keep Up to Date</h3>
        <form id="newsletter-form" action="#" method="post" novalidate>
          <label for="email" class="visually-hidden">Email address</label>
          <div class="newsletter-input-group">
            <input type="email" id="email" name="email" placeholder="Enter your email" required
              aria-label="Email address">
            <button type="submit" aria-label="Subscribe to newsletter">
              Subscribe
            </button>
          </div>
          <div class="newsletter-message" id="newsletter-message"></div>
        </form>
      </div>

      <div class="footer-section" data-aos="fade-up" data-aos-delay="200" data-aos-duration="600">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Work with Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom" data-aos="fade-in" data-aos-delay="300" data-aos-duration="400">
      <p>&copy; 2024 Garage Nation. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 600,
      easing: 'ease-in-out',
      once: false,
      offset: 100,
      delay: 0
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
